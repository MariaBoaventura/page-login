<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="astronauta.svg" class="imagem" alt="Astronauta animação">
        </div>
            
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Informe o seu usuário">
                </div>

                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Informe a senha">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
    </main>
</body>
</html>
